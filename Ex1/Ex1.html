<!DOCTYPE html>
<html>
<head>
	<script scr="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>

	<script>
		function getAddress() {
			console.log("getAddress called!");
			var key = " AIzaSyAx26r3N8XRP7TcxnyNEjbbmkCIj9Uw-Ec ";
			var lat = document.getElementById('lat').value;
			var lon = document.getElementById('lon').value;
			var ajaxRequest = new XMLHttpRequest();
			ajaxRequest.onreadystatechange = function() {
				// print address to webpage
				if(ajaxRequest.readyState == 4) { //Done loading 
					var json = JSON.parse(ajaxRequest.responseText);
					document.getElementById("address").innerHTML = json.results[0].formatted_address;
				}
			}
			ajaxRequest.open("GET","https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lon+"&key="+key,)
			ajaxRequest.send();
		}
	</script>
</head>
<body>
	Lattitude:<br>
	<input id="lat" type="text" name="lat">
	<br>
	Longtitude:<br>
	<input id="lon" type="text" name="long">
	<br><br>
	<button type="button" onclick="getAddress()">Get address</button>
	<p id="address"></p>

</body>
</html>
